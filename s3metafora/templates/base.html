{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block title  %}
    {% endblock %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    <link rel="icon" href="https://raw.githubusercontent.com/suryaNLP/s3imgupload/master/favicon.png">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>XOXZO - s3MetaFora</h1>
        <hr>
        <a href="{% url 'home' %}" style="text-decoration: none; margin-left: 2%;">Home</a>
        <a href="{% url 'filelist' %}" style="text-decoration: none; margin-left: 2%;">Filelist</a>
        <a href="{% url 'register' %}" style="text-decoration: none; margin-left: 2%;">Register</a>
        <a href="{% url 'log_out' %}" style="text-decoration: none; float:right; margin-right: 2%;">Logout</a>
        <hr>
      </header>
      <main>
        {% block content %}
        {% endblock %}
        <div style="text-align:right; font-size:12px; margin-top: .5%;"><b>Logged in user: </b><i style="font-size: 11px">{{ user_email }}</i></div>
      </main>
    </div>
    {% block script %}
    {% endblock %}
  </body>
</html>
